<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Desafio #05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div id="calculator">
            <div class="view">
                <div class="request">
                    <span>1+1</span>
                </div>
                <div class="result">
                    <i class="ph-equals-thin"></i>
                    <h1>2</h1>
                </div>
            </div>

            <div class="calc">
                <div class="button ce">
                    CE
                </div>
                <div class="button">
                    C
                </div>
                <div class="button">
                    <i class="ph-percent-thin"></i>
                </div>
                <div class="button operator">
                    <i class="ph-divide-thin"></i>
                </div>
                <div class="button">
                    7
                </div>
                <div class="button">
                    8
                </div>
                <div class="button">
                    9
                </div>
                <div class="button operator">
                    <i class="ph-x-thin"></i>
                </div>
                <div class="button">
                    4
                </div>
                <div class="button">
                    5
                </div>
                <div class="button">
                    6
                </div>
                <div class="button operator">
                    <i class="ph-minus-thin"></i>
                </div>
                <div class="button">
                    1
                </div>
                <div class="button">
                    2
                </div>
                <div class="button">
                    3
                </div>
                <div class="button operator">
                    <i class="ph-plus-thin"></i>
                </div>
                <div class="button">
                    <i class="ph-plus-minus-thin"></i>
                </div>
                <div class="button">
                    0
                </div>
                <div class="button">
                    ,
                </div>
                <div class="button equal">
                    <i class="ph-equals-thin"></i>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
