<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06 - Cartão de Embarque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h3>Cartão de embarque</h3>
        <div class="card">
            <div class="main-info">
                <div class="flight-data">
                    <div class="number">
                        <p>Voo</p>
                        <h4>RS995</h4>
                    </div>
                    <div class="date">
                        <p>Data</p>
                        <h4>23/05/2023</h4>
                    </div>
                </div>
                <div class="locale">
                    <div class="from">
                        <p>São Paulo, Brasil</p>
                        <h1>GRU</h1>
                        <span>17:00</span>
                    </div>
                    <div class="to">
                        <p>São Francisco, EUA</p>
                        <h1>SFO</h1>
                        <span>04:48 <sup>+1</sup> </span>
                    </div>
                    <i class="ph-airplane-fill"></i>
                </div>
            </div>
            <div class="passanger">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="name">
                    <p>Passageiro</p>
                    <h4>Rodrigo Terron</h4>
                </div>
                <div class="assent">
                    <p>Assento</p>
                    <h4>28A</h4>
                </div>
            </div>
            <div class="boarding">
                <div class="wrapper">
                    <div class="left">
                        <div class="embarque">
                            <p>Embarque</p>
                            <span>16:15</span>
                        </div>
                        <div class="terminal">
                            <p>Terminal</p>
                            <h4>2 </h4>
                        </div>
                        <div class="portao">
                            <p>Portão</p>
                            <h4>15</h4>
                        </div>
                    </div>
                    <div class="right">
                        <img src="assets/qr-code.png" alt="Qr Code">
                        <p>Grupo de embarque: 3</p>
                    </div>
                </div>
                <span> <strong>Atenção:</strong>  o portão fecha 16:45</span>
            </div>
        </div>
        
    </main>
</body>
</html>
